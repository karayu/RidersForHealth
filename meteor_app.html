
<head>
  <title>Meeteeyore</title>
  <link href='http://fonts.googleapis.com/css?family=Enriqueta:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> header}}
  {{> map}}
  {{> routes}}
  {{> address}}
  
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="header">
<div id="welcome" class="navbar">
  <div class="navbar-inner">
    <div class="pull-right">
      {{ loginButtons align="right" }}
    </div>
    <a href="#"><img id="logo" src="welcome_eeyore@2x.png"/></a>
    <p id="subtitle">Stalking all your friends since 2013</p>
  </div>
</div>
</template>

<template name="routes">
  <div id="routes">

    <div id="partystarts" class="route">
      <h3>Party Starts In</h3>
      <span class="time">{{time}}</span>
      <p>MINS</p>
    </div>


    
    {{#each users}}


    {{#if emails}}
    <div class="route">
      <h3 style="background:{{color}}">
        {{#each emails}}
        {{address}}
        {{/each}}
      </h3>


      - {{duration}} - {{distance}} - {{transitType}}

      {{_id}}

      {{profile.date}}

      {{profile.latitude}}

      {{profile.longitude}}

      {{profile.horizontalAccuracy}}

      {{profile.trueHeading}}

      {{profile.magneticHeading}}

      {{profile.headingAccuracy}}

      {{profile.altitude}}

      {{profile.speed}}
      </div>
    {{/if}}
    {{/each}}

</template>


<template name="address">


  <div class="address">
    <h2>Where do you want to party?</h2>
    <form id="addressentry">
      <input type="text" id="address" placeholder="Enter an address here, yo" /><input type="submit" value="Go" id="submitaddress" />
    </form>


  </div>
  
</template>
