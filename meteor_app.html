
<head>
  <title>Meeteeyore</title>
  <link href='http://fonts.googleapis.com/css?family=Enriqueta:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> header}}
  {{> map}}
  {{> routes}}
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="header">
<div id="welcome" class="navbar">
  <div class="navbar-inner">
    <div class="pull-right">
      {{ loginButtons align="right" }}
    </div>
    <a href="#"><img src="welcome_eeyore@2x.png"/></a>
    <p>Stalking all your friends since 2013</p>
  </div>
</div>
</template>

<template name="routes">
  <div id="routes">
    
    {{#each users}}


    {{#if emails}}
    <div><span style="color:{{color}}">

        {{#each emails}}
        {{address}}
        {{/each}}
        
      </span> - {{duration}} - {{distance}} - {{transitType}}</div>


    
    {{_id}}

    {{profile.date}}

    {{profile.latitude}}

    {{profile.longitude}}

    {{profile.horizontalAccuracy}}

    {{profile.trueHeading}}

    {{profile.magneticHeading}}

    {{profile.headingAccuracy}}

    {{profile.altitude}}

    {{profile.speed}}
    {{/if}}
    {{/each}}

</template>
