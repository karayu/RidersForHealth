
<head>

  <title>meteor_app</title>
</head>

<body>
  {{> header}}
  {{> map}}
  {{> routes}}
</body>

<template name="map">
  <div id="map"></div>
</template>


<template name="header">
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">Friends with Moves</a>
    <div class="pull-right">
      {{ loginButtons align="right" }}
    </div>
  </div>
</div>
</template>

<template name="routes">
  <div id="routes">
    
    {{#each users}}


    {{#if emails}}
    <div><span style="color:{{color}}">

        {{#each emails}}
        {{address}}
        {{/each}}
        
      </span> - {{duration}} - {{distance}} - {{transitType}}</div>


    
    {{_id}}

    {{profile.date}}

    {{profile.latitude}}

    {{profile.longitude}}

    {{profile.horizontalAccuracy}}

    {{profile.trueHeading}}

    {{profile.magneticHeading}}

    {{profile.headingAccuracy}}

    {{profile.altitude}}

    {{profile.speed}}
    {{/if}}
    {{/each}}

</template>
